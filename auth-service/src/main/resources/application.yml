server:
  port: 8085

spring:
  application:
    name: AUTH-SERVICE # Ensure the name matches exactly as in the gateway routes.

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/online_forum_app
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

rabbitmq:
  queue:
    name: email_service_queue
  host: b-420b96b0-7ce2-4393-9684-0ede382d6959.mq.us-east-2.amazonaws.com
  port: 5671
  username: groupproject
  password: groupproject
  ssl:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

    registerWithEureka: true
    fetchRegistry: true
  instance:
    prefer-ip-address: true # Ensures it registers with the IP address instead of hostname.
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port} # Unique identifier.

verification:
  email:
    url: "http://localhost:8080/auth/validate?token="

token:
  expiration:
    hours: 3
